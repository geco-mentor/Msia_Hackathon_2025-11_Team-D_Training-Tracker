name: Deploy to EC2

on:
  push:
    branches: [ deployment ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm run install:all

      - name: Build
        run: npm run build

      - name: Copy Artifacts to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/dist,frontend/dist,package.json,backend/package.json,frontend/package.json"
          target: "ai-hackathon"

      - name: Restart Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/ai-hackathon
            # Install production dependencies
            npm run install:all
            
            # Restart backend
            cd backend
            pm2 restart ai-backend || pm2 start dist/server.js --name ai-backend
